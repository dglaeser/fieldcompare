[options]
packages = find:
install_requires =
    numpy
    colorama>=0.4.3
python_requires = >=3.8

[options.packages.find]
where = .

[options.extras_require]
all =
    meshio[all]>=5.3
    lz4

[options.entry_points]
console_scripts =
    fieldcompare = fieldcompare._cli:main

[flake8]
max-line-length = 120
ignore = E302, E305, E306, E226, E203
per-file-ignores =
    __init__.py: F401
    test/*: F401
