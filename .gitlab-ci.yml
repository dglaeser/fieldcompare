stages:
  - test
  - coverage
  - pages

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: '$CI_COMMIT_BRANCH =~ /^(main|releases\/)/'

default:
  image: python:3.9

cache:
  paths:
    - .cache/pip

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  FIELDCOMPARE_EXTRA: "[full]"
  PY_VERSION: "3.9"
  MESHIO_VERSION: "5.2.2"

.install_dependencies:
  before_script:
      - python --version
      - python -m venv venv
      - source venv/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt

test:
  image: python:$PY_VERSION
  extends: .install_dependencies
  stage: test
  artifacts:
    reports:
      junit: test_report.xml
  script:
    - pip install -e .$FIELDCOMPARE_EXTRA
    - pytest --verbose --junit-xml test_report.xml
  parallel:
    matrix:
      - PY_VERSION: ["3.8", "3.9"]
        MESHIO_VERSION: ["4.4", "5.2.2"]
        FIELDCOMPARE_EXTRA: ["", "[full]"]

test_coverage_report:
  stage: coverage
  extends: .install_dependencies
  script:
    - pip install -e .$FIELDCOMPARE_EXTRA
    - python -m pip install pytest-cov
    - |
      pytest --cov-report xml:coverage.xml \
             --cov-report html:cov_report \
             --cov-report term \
             --cov=fieldcompare
  artifacts:
    reports:
      cobertura: coverage.xml
    paths:
      - cov_report
    expire_in: 30 minutes

pages:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  stage: pages
  needs:
    - job: test_coverage_report
      artifacts: true
  script:
    - mkdir public
    - mv cov_report/* public/
  artifacts:
    paths:
      - public
    expire_in: 30 minutes
