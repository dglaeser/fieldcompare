[project]
name = "fieldcompare"
description = "Comparison of data fields in files"
version = "1.0"
authors = [
  {email = "dennis.glaeser@iws.uni-stuttgart.de"},
  {name = "Dennis GlÃ¤ser"}
]
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["data comparison", "regression test"]
requires-python = ">=3.8"
dependencies = ["meshio[all]>=5.3", "colorama"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
homepage = "https://gitlab.com/dglaeser/fieldcompare"
repository = "https://gitlab.com/dglaeser/fieldcompare"

[project.entry-points.console_scripts]
fieldcompare = "fieldcompare._cli:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
[[tool.mypy.overrides]]
    module = ["colorama", "meshio", "meshio.xdmf"]
    ignore_missing_imports = true

[tool.pytest.ini_options]
junit_family = "xunit2"
python_classes = "*Test"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py38,py39
isolated_build = True

[testenv]
deps = -rrequirements.txt
commands =
  pytest --verbose --junit-xml test_report.xml
  flake8
  mypy fieldcompare

[testenv:coverage]
deps =
  pytest-cov
commands =
  pytest --cov-report xml:coverage.xml \
         --cov-report html:cov_report \
         --cov-report term \
         --cov={envsitepackagesdir}/fieldcompare
"""
